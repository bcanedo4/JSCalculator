<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato" />
</head>
<body>

	<!-- Keys -->
	<section class="calculator-holder">
		<h1 class="center">Brian's Calculator</h1>
		<input type="" name="" id="output-bar">
		<br>
		<button id="button-left-par" onclick="putCharacter('(')">(</button>
		<button id="button-right-par" onclick="putCharacter(')')">)</button>
		<button class="ac-button" onclick="clearOutputBox()">AC</button>
		<br>
		<button id="button-1" onclick="putCharacter('1')">1</button>
		<button id="button-2" onclick="putCharacter('2')">2</button>
		<button id="button-3" onclick="putCharacter('3')">3</button>
		<button id="button-divider" onclick="putCharacter(' / ')">&#247;</button>
		<br>
		<button id="button-4" onclick="putCharacter('4')">4</button>
		<button id="button-5" onclick="putCharacter('5')">5</button>
		<button id="button-6" onclick="putCharacter('6')">6</button>
		<button id="button-multiplier" onclick="putCharacter(' * ')">x</button>
		<br>
		<button id="button-7" onclick="putCharacter('7')">7</button>
		<button id="button-8" onclick="putCharacter('8')">8</button>
		<button id="button-9" onclick="putCharacter('9')">9</button>
		<button id="button-substracter" onclick="putCharacter(' - ')">-</button>
		<br>
		<button id="button-0" onclick="putCharacter('0')">0</button>
		<button id="button-dot" onclick="putCharacter('.')">.</button>
		<button id="button-equalizer" onclick="calculate()">=</button>
		<button id="button-adder" onclick="putCharacter(' + ')">+</button>
	</section>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
